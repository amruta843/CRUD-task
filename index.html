<body>
<header>
    <h1 class="bg-info text-white p-4 mb-4 text-center">CRUD using Web Storage</h1>
</header>
    <div class="container">
        <div class="row">
            <div class="col-md-4 ">
               
                    <form id="stdForm" class="d-block w-100">
                        <div class="form-group">
                            <label for="email" class="text-white font-weight-bold">First Name*</label>
                             <input type="text"id="fname" pattern="[A-Za-z]+" placeholder="Enter First name" class="form-control">
                        </div>
                        <div  class="form-group">
                            <lable class="text-white font-weight-bold">Last Name*</lable>
                             <input type="text"id="lname" pattern="[A-Za-z]+"placeholder="Enter Last name"  required class="form-control">
                        </div>
                        <div  class="form-group">
                            <lable class="text-white font-weight-bold">Email*</lable>
                             <input type="email"id="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter Email"  required class="form-control">
                        </div>
                       
                        <div  class="form-group">
                            <lable class="text-white font-weight-bold">Contact*</lable>
                             <input type="number"id="contact" required placeholder="Enter Contact No." class="form-control">
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" id="stdSubmitBtn" class="btn btn-primary">Add Student</button>
                            <button type="button" id="stdUpdateBtn"class="btn btn-primary d-none">Update</button>
                        </div>
                    </form>
                
            </div>
            <div class="col-md-8">
                <p class="alert alert-warning mt-4" id="noStdData">
                    No Student Records Founded yet!!
                </p>
                <!-- <p class="alert alert-info" id="noOfStds"></p> -->
                <div class="table-responsive d-none" id="stdTable">
                <table class="table table-bordered table-hover dark text-white text-center font-weight-bold">
                    <thead class="bg-danger">
                        <tr>
                            <td>Sr. No</td>
                            <td>First name</td>
                            <td>Last name</td>
                            <td>Email</td>
                            <td>Contact</td>
                            <td>Edit</td>
                            <td>Delete</td>
                        </tr>
                    </thead>
                    <tbody id="stdInfoContainer" class="aler alert-success">

            </div>
           
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>

</body>
